{{- define "main" }}
    <div class="post-main">
        <div class="col2">
            <div class="post-div post-gallery">
                {{- partial "gallery.html" . }}
            </div>
        </div>

        <div class="col1">
            <div class="post-div post-content">
                {{- if .Content }}
                    {{- if not (.Param "disableAnchoredHeadings") }}
                        {{- partial "anchored_headings.html" .Content -}}
                    {{- else }}
                        {{ .Content }}
                    {{ end }}
                {{- end }}

            </div>
        </div>
    </div>
{{- end }}
